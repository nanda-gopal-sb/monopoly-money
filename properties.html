<head>
    <meta charset="UTF-8">

    <title>Monopoly Property Cards (Print Optimized)</title>
    <style>
        /* Styles for screen viewing */
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
            background-color: #f0f2f5;
            margin: 0;
        }

        /* General card container styles (for screen) */
        .monopoly-card {
            width: 250px;
            height: 380px;
            border: 4px solid black;
            border-radius: 12px;
            overflow: hidden;
            font-family: Arial, sans-serif;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            background-color: white;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        /* Color-specific classes */
        .brown-bg { background-color: #964B00; }
        .light_blue-bg { background-color: #87CEEB; }
        .pink-bg { background-color: #FF69B4; }
        .orange-bg { background-color: #FFA500; }
        .red-bg { background-color: #FF0000; }
        .yellow-bg { background-color: #FFFF00; }
        .green-bg { background-color: #008000; }
        .dark_blue-bg { background-color: #262686; }
        .station-bg, .utility-bg { background-color: #D3D3D3; }

        /* Shared styling for both screen and print */
        .card-header {
            height: 25%;
            border-bottom: 2px solid black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            text-align: center;
            text-transform: uppercase;
        }
        .title-deed-text {
            font-size: 14px;
            font-weight: bold;
        }
        .property-name {
            font-size: 24px;
            font-weight: 900;
            margin-top: 5px;
            line-height: 1.1;
        }
        .card-body {
            flex-grow: 1;
            padding: 15px;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .rent-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        .house-icon {
            font-size: 20px;
            line-height: 1;
            color: green;
        }
        .hotel-icon {
            font-size: 20px;
            line-height: 1;
            color: red;
        }
        .rent-value {
            font-weight: bold;
        }
        .card-footer {
            border-top: 2px solid black;
            padding: 15px;
            font-size: 14px;
        }
        .cost-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .small-text {
            font-size: 11px;
            font-style: italic;
            text-align: right;
            margin-top: 5px;
        }

        /* * Styles optimized for printing on A4 sheets. 
         * These styles will override the screen styles when the document is printed.
         */
        @media print {
            /* Define the page size and margins */
            @page {
                size: A4;
                margin: 1cm;
            }

            /* Remove flexbox and background for a clean, stacked layout */
            body {
                display: block;
                background-color: white;
            }
            
            /* Adjust card size for A4 sheet, allowing 4 cards per page */
            .monopoly-card {
                width: 8.27cm; 
                height: 11.69cm;
                margin: 0.5cm;
                border-radius: 0;
                box-shadow: none;
                display: inline-block; /* Aligns cards side-by-side then wraps */
                vertical-align: top;
                /* Force a page break after the 4th card to start a new page */
                page-break-after: always;
            }

            /* Prevent the page-break on every card and reset it every 4 cards */
            .monopoly-card:nth-of-type(4n+4) {
                page-break-after: always;
            }
            .monopoly-card:nth-of-type(4n+1) {
                page-break-before: always;
            }

            /* Print-specific header styling to save ink */
            .card-header {
                border-bottom: 1px solid black;
            }
            .monopoly-card .card-body, .monopoly-card .card-footer {
                padding: 10px;
            }
        }
    </style>
